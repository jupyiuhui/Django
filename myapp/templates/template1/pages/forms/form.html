{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General Form Elements</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static '/css/adminlte.min.css' %}">
</head>

<body class="hold-transition sidebar-mini">
    <div class="row " style="display: flex; margin: 0 auto;">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
        schedule
      </label>
        </div>
        <div class="form-check" style="margin-left: 10%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
        Run now
      </label>
        </div>
    </div>
    <form>
    <div class="row" style="margin-top: 10px; ">
        <div class="col-2 input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Minute</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="col-2 input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Hour</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="col-3 input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Day of month</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="col-2 input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Month</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="col-3 input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Day of week</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="submit">Next</button>
    </div>
    </form>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <!-- bs-custom-file-input -->
    <script src="{% static '/js/bs-custom-file-input.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static '/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static '/js/demo.js' %}"></script>
    <!-- Page specific script -->
    <script>
        $(function() {
            bsCustomFileInput.init();
        });
    </script>
</body>

</html>
