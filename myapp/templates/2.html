{% load static %}
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static '/search.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="form-outline">
                            <form method="POST" action="/search">
                                {% csrf_token %}
                                <input type="search"
                                       name="name"
                                       class="form-control"
                                       placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="social-network">
                        <div class="mxh"></div>
                        <select name="type" id="cars">
                            <option >khac</option>
                            <option value="1">facebook</option>
                            <option value="2">witter</option>
                            <option value="3">linkedin</option>
                        </select>
                    </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="export">
                        <p>
    <a href = "load_form">Add</a>
    <a href = "show">show_All</a>
</p>
                        <p><h6><a href="/export-excel">Export xls</a></h6></p>
                        <p><h6><a href="/export-csv">Export csv</a></h6></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px;">
        <table class="table">
            <div class="d-flex"></div>

            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Title</th>
                <th scope="col">MinTemp</th>
                <th scope="col">WindGustDirD</th>
                <th scope="col">Types</th>
            </tr>
            </thead>

            <tbody>
            <div class="show-hide-text wrapper">

                {% for i in employee %}
                <tr>
                    <td>{{ i.eid }}</td>
                    <td>{{ i.ename }}</td>
                    <td {{ i.etitle }}</td>
                    <td>{{ i.MinTemp }}</td>
                    <td>{{ i.WindGustDir }}</td>
                    <td>{{ i.Types }}</td>
                </tr>
                {% endfor %}
            </div>
            </tbody>

        </table>
    </div>
</div>
</div>
</body>


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>

</html>
